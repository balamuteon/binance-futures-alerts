apiVersion: 1

providers:
  # Имя провайдера, может быть любым
  - name: 'default'
    # Тип провайдера
    type: file
    # Отключаем редактирование дашбордов из UI, чтобы они не перезаписывались
    disableDeletion: false
    editable: true
    # Путь внутри контейнера к папке с вашими JSON-файлами
    options:
      path: /etc/grafana/provisioning/dashboards